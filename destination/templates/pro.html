  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #F5F7FA;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .header .settings {
            font-size: 24px;
            color: #333;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info h1 {
            font-size: 24px;
            margin: 0;
        }
        .profile-info p {
            color: #6B7280;
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .section .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #E5E7EB;
        }
        .section .item:last-child {
            border-bottom: none;
        }
        .section .item i {
            font-size: 20px;
            color: #6B7280;
        }
        .section .item .text {
            display: flex;
            align-items: center;
        }
        .section .item .text img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .section .item .text p {
            margin: 0;
        }
        .section .item .text p span {
            display: block;
            color: #6B7280;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #E5E7EB;
        }
        .footer a {
            text-align: center;
            color: #6B7280;
            text-decoration: none;
        }
        .footer a i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }
  </style>
 </head>
