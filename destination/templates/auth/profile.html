<html>
<head>
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-arrow {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h1 {
            font-size: 24px;
            margin: 0;
        }
        .profile-info p {
            color: #888;
            margin: 5px 0;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .info-item p {
            margin: 0;
        }
        .booking-history {
            margin-top: 20px;
        }
        .booking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .booking-item p {
            margin: 0;
        }
        .booking-item .date {
            color: #888;
        }
        .booking-item .status {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
        }
        .business-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="profile-info">
            <img alt="Profile picture of a person with long brown hair, smiling" class="profile-pic" src="https://placehold.co/100x100" />
            <h1>Hi, I'm Leslie</h1>
            <p>Joined in 2014</p>
            <p>10 reviews <i class="fas fa-star"></i></p>
        </div>
        <div class="account-info">
            <div class="section-title">Account</div>
            <div class="info-item">
                <p>Email</p>
                <p>h****03@gmail.com</p>
            </div>
            <div class="info-item">
                <p>Phone number</p>
                <p>+1***-***-8324</p>
            </div>
        </div>
        <div class="booking-history">
            <div class="section-title">Booking history</div>
            <div class="booking-item">
                <div>
                    <p>San Francisco, CA</p>
                    <p class="date">Jan 8 - Jan 15</p>
                </div>
                <div class="status"></div>
            </div>
            <div class="booking-item">
                <div>
                    <p>Miami, FL</p>
                    <p class="date">Dec 17 - Dec 24</p>
                </div>
                <div class="status"></div>
            </div>
        </div>
        <div class="business-info">
            <div class="section-title">Business</div>
            <div class="business-item">
                <p>Listings</p>
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="business-item">
                <p>Statistics</p>
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
